data_paths:
  full_dataset: data/Premier_League/clean_premiere_league_data/all_seasons_combined.csv
  pca_dataset: data/Premier_League/clean_premiere_league_data/pca_results.csv
data_split:
  random_state: 42
  test_size: 0.2
excluded_columns:
- date
- season
- home_team
- away_team
- target_result
- target_home_goals
- target_away_goals
meta_classifier:
  random_forest:
    max_depth: 5
    n_estimators: 100
    random_state: 42
model_parameters:
  logistic_regression:
    max_iter: 1000
    random_state: 42
  random_forest:
    n_estimators: 100
    random_state: 42
  svm:
    probability: true
    random_state: 42
output_settings:
  base_path: results/Premier_League/Binary_Target
