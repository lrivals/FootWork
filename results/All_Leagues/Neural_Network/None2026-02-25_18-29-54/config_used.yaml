architecture:
  batch_norm: true
  dropout_rates:
  - 0.3
  - 0.3
  - 0.2
  hidden_layers:
  - 256
  - 128
  - 64
class_weights:
  AwayWin: 1.0
  Draw: 1.74
  HomeWin: 1.0
data_paths:
  full_dataset: data/all_leagues_combined.csv
data_split:
  cal_split_year: 2020
  temporal_split_year: 2022
excluded_columns:
- date
- season
- league
- home_team
- away_team
- target_result
- target_home_goals
- target_away_goals
output_settings:
  base_path: results/All_Leagues/Neural_Network
training:
  batch_size: 256
  early_stopping_patience: 30
  epochs: 200
  learning_rate: 0.001
  scheduler_factor: 0.5
  scheduler_patience: 10
  weight_decay: 0.0001
