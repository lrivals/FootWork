data_paths:
  full_dataset: data/all_leagues_combined.csv
  pca_dataset: data/Premier_League/clean_premiere_league_data/pca_results.csv
data_split:
  cal_split_year: 2020
  random_state: 42
  temporal_split_year: 2022
  test_size: 0.2
excluded_columns:
- date
- season
- league
- home_team
- away_team
- target_result
- target_home_goals
- target_away_goals
- raw_odds_home
- raw_odds_draw
- raw_odds_away
model_parameters:
  adaboost:
    n_estimators: 100
    random_state: 42
  catboost:
    class_weights:
    - 1.0
    - 1.74
    - 1.0
    iterations: 100
    learning_rate: 0.1
    random_seed: 42
    verbose: false
  extra_trees:
    class_weight: balanced
    n_estimators: 100
    random_state: 42
  gradient_boosting:
    learning_rate: 0.1
    n_estimators: 100
    random_state: 42
  knn:
    n_neighbors: 5
    weights: distance
  lightgbm:
    class_weight: balanced
    learning_rate: 0.1
    n_estimators: 100
    random_state: 42
  logistic_regression:
    class_weight: balanced
    max_iter: 1000
    random_state: 42
  neural_network:
    activation: relu
    alpha: 0.001
    early_stopping: true
    hidden_layer_sizes:
    - 256
    - 128
    - 64
    learning_rate: adaptive
    max_iter: 500
    n_iter_no_change: 20
    random_state: 42
    solver: adam
    validation_fraction: 0.1
  random_forest:
    class_weight: balanced
    n_estimators: 100
    random_state: 42
  svm:
    class_weight: balanced
    probability: true
    random_state: 42
  xgboost:
    eval_metric: mlogloss
    learning_rate: 0.1
    n_estimators: 100
    random_state: 42
    use_label_encoder: false
optuna:
  enabled: false
  n_trials: 50
  timeout_seconds: 600
output_settings:
  base_path: results/All_Leagues/Multiclass_Target
  model_type: multiclass_prediction
shap:
  enabled: false
  n_samples: 500
