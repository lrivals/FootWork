data_paths:
  full_dataset: "data/all_leagues_combined.csv"

output_settings:
  base_path: "results/All_Leagues/Neural_Network"

excluded_columns:
  - date
  - season
  - league
  - home_team
  - away_team
  - target_result
  - target_home_goals
  - target_away_goals

architecture:
  hidden_layers: [128, 64]
  dropout_rates: [0.4, 0.3]
  batch_norm: true

training:
  epochs: 200
  batch_size: 256
  learning_rate: 0.0005
  weight_decay: 0.001
  early_stopping_patience: 10
  scheduler_patience: 5
  scheduler_factor: 0.5

class_weights:
  AwayWin: 1.0
  Draw: 1.5
  HomeWin: 1.0

data_split:
  temporal_split_year: 2022   # test >= 2022
  cal_split_year: 2020        # train < 2020, cal 2020-2021, test >= 2022
