data_paths:
  full_dataset: "data/all_leagues_combined.csv"
  pca_dataset: "data/Premier_League/clean_premiere_league_data/pca_results.csv"

output_settings:
  base_path: "results/All_Leagues/Multiclass_Target"
  model_type: "multiclass_prediction"

excluded_columns:
  - date
  - season
  - league
  - home_team
  - away_team
  - target_result
  - target_home_goals
  - target_away_goals

model_parameters:
  random_forest:
    n_estimators: 100
    random_state: 42
    class_weight: balanced
  
  logistic_regression:
    max_iter: 1000
    random_state: 42
    class_weight: balanced

  svm:
    probability: true
    random_state: 42
    class_weight: balanced

  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    random_state: 42

  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    random_state: 42
    use_label_encoder: false
    eval_metric: mlogloss

  lightgbm:
    n_estimators: 100
    learning_rate: 0.1
    random_state: 42
    class_weight: balanced

  catboost:
    iterations: 100
    learning_rate: 0.1
    random_seed: 42
    verbose: false
    class_weights: [1.0, 1.74, 1.0]   # [AwayWin, Draw, HomeWin] â€” emphasise Draw

  neural_network:
    hidden_layer_sizes: [100, 50]
    max_iter: 1000
    random_state: 42

  knn:
    n_neighbors: 5
    weights: distance

  adaboost:
    n_estimators: 100
    random_state: 42

  extra_trees:
    n_estimators: 100
    random_state: 42
    class_weight: balanced

data_split:
  temporal_split_year: 2022   # test >= 2022
  cal_split_year: 2020        # train < 2020, cal 2020-2021, test >= 2022
  test_size: 0.2              # fallback if temporal split unavailable
  random_state: 42